
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka


logging:
  level:
    com.netflix: warn
    org.springframework.web: warn
    com.maslke.spring: debug
server:
  port: 8087