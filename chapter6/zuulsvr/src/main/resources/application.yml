
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: 5555
spring:
  application:
    name: zuulservice


management:
  endpoints:
    web:
      exposure:
        include: env,health,info,refresh,routes
